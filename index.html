<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <style>
        h1 {
            color: red;
            text-align: center;
        }
        body {
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>Git練習中</h1>
    <h2 id="clicktext">勉強頑張ります</h2>
    <script>
        document.getElementById("clicktext").addEventListener("click", function(){
            console.log("クリックした！")
            document.getElementById("clicktext").style.color="blue"
        })
    </script>
</body>
</html>
